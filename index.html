<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Ether</title>
</head>
<body>
  <div class="container">
    <p>
      Ether is a CSS framework crafted for the 21st Century.<br>
      Rapid frontend development was never so quick.
    </p>
    <h1>Elements</h1>
    <h2>Headers</h2>
    <section id="buttons">
      <h2>Buttons</h2>
      <h3>Sizing</h3>
      <button class="button--small">Small button</button>
      <button>Regular button</button>
      <button class="button--large">Large button</button>
      <h3>States</h3>
      <button class="button--safe">Safe button</button>
      <button class="button--warning">Warning button</button>
      <button class="button--danger">Danger button</button>
      <h3>Displays</h3>
      <button class="button--fullwidth">Fullwidth button</button>
      <h3>Specific case</h3>
      <a class="button button--primary">Primary button</a>
      <a class="button button--secondary">Secondary button</a>
      <h3>Outlined</h3>
      <a class="button button--outline">Outlined button</a>
      <a class="button button--primary-outline">Primary outlined</a>
      <a class="button button--secondary-outline">Secondary outlined</a>
      <br>
      <a class="button button--safe-outline">Approve</a>
      <a class="button button--warning-outline">Cancel</a>
      <a class="button button--danger-outline">Delete</a>
    </section>
    <section id="form">
      <h2>Form</h2>
      <form>
        <input placeholder="john@doe.com" />
        <input type="password" placeholder="••••••••" />
        <input class="input--inline" placeholder="Inline input" />
        <select>
          <option>foo</option>
          <option>bar</option>
        </select>
        <textarea placeholder="Message"></textarea>
        <input type="radio" />
      </form>
    </section>
  </div>
<script src="src/ether.js"></script>
</body>
</html>
